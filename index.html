<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="en">
    <title>Calculator</title>
    <link rel="stylesheets" href="styles.css">
  </head>
  <body>

    <div id="calculator-container">
      <!--The row just beneath the screen-->
      <div class="first-row">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
      </div>
      <!--The row containing 7, 8, 9, *-->
      <div class="second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>

      <!---->
      <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <!---->
      <div class="fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <!---->
      <div class="fifth-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
