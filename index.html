<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="en">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="container">
      <div id="screen">
        <output name="user-input" id="user-input">0</output>
        <output name="result" id="result">0</output>
      </div>
      <div id="calculator-container">
        <div class="icons-grid">
          <button class="key" id="clear">AC</button>
          <button class="key operators" value="%">%</button>
          <button class="key operators" value="/">&#247;</button>
          <button class="key operators" value="*">&#215;</button>

          <button class="key numbers" value="7">7</button>
          <button class="key numbers" value="8">8</button>
          <button class="key numbers" value="9">9</button>
          <button class="key operators" value="-">-</button>

          <button class="key numbers" value="4">4</button>
          <button class="key numbers" value="5">5</button>
          <button class="key numbers" value="6">6</button>
          <button class="key operators" value="+">+</button>

          <button class="key numbers" value="1">1</button>
          <button class="key numbers" value="2">2</button>
          <button class="key numbers" value="3">3</button>
          <button class="key" id="equals" value="=">=</button>

          <button class="key" id="delete">DEL</button>
          <button class="key numbers" value="0">0</button>
          <button class="key" id="point">.</button>
          <button class="key">&#xf0eb;</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
